<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
        }
        
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site GitHub Pages !</h1>
    </header>
    
    <div class="content">
        <p>Ceci est mon site web hébergé sur GitHub Pages. Il est simple mais efficace.</p>
        <p id="demo">Cliquez sur le bouton ci-dessous pour voir un petit effet.</p>
        <button onclick="changeText()">Cliquez ici</button>
    </div>
    
    <footer>
        © 2025 - Mon site GitHub Pages
    </footer>
    
    <script>
        function changeText() {
            const element = document.getElementById("demo");
            element.innerHTML = "Vous avez cliqué sur le bouton ! Le JavaScript fonctionne correctement.";
            element.style.color = "#2c3e50";
            element.style.fontWeight = "bold";
        }
    </script>
</body>
</html>
